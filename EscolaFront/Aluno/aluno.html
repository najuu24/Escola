<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleAluno.css">
</head>
<body>

    <h1>Cadastro de Alunos</h1>

    <form id="alunoForm">

        <label for="nomeAluno">Nome:</label>
        <input type="text" id="nomeAluno" required placeholder="Insira o nome...">

        <label for="cpfAluno">Cpf:</label>
        <input type="text" id="cpfAluno" required placeholder="Insira o cpf...">

        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h1>Lista de Alunos</h1>
    <button id="carregarAlunos">Carregar Alunos</button>
    <ul id="listaAlunos"></ul>
    
    <script src="js/aluno.js"></script>
</body>
</html>
